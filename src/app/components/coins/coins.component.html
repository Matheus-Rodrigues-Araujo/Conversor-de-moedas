<section class="coins" id="coins" >
    <h3>Coins</h3>
      
    <table class="paginator" mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef> Code </th>
        <td mat-cell *matCellDef="let coin"> {{ coin.code }} </td>
      </ng-container>
      
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let coin"> {{ coin['description'].description }} </td>
      </ng-container>
      
      <!-- ... outras colunas -->
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <mat-paginator [length]="dataSource.data.length" [pageSize]="10" [pageSizeOptions]="[10,25,50,100]" showFirstLastButtons></mat-paginator>      

  </section>
